kind: Service
apiVersion: v1
metadata:
  name: "usersystem"
spec:
  selector:
    app: "usersystem"
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: usersystem
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: usersystem
    spec:
      containers:
        - name: usersystem
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          image: "carlotheunissen/usersystem:latest"
          imagePullPolicy: Always
          env:
            - name: environment
              value: "production"
          resources:
            requests:
              memory: "330Mi"
              cpu: "50m"
            limits:
              memory: "600Mi"
              cpu: 0.7
          ports:
            - name: http
              containerPort: 8080
            - name: health
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /deploy/v1/health/check
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 20
          readinessProbe:
            httpGet:
              path: /deploy/v1/health/check
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 20
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: usersystem
spec:
  #scaleRef:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: usersystem
    #subresource: scale
  minReplicas: 1
  maxReplicas: 5
  #cpuUtilization:
    #targetPercentage: 70
  targetCPUUtilizationPercentage: 40