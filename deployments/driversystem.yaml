kind: Service
apiVersion: v1
metadata:
  name: "driversystem"
spec:
  selector:
    app: "driversystem"
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: driversystem
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: driversystem
    spec:
      containers:
        - name: driversystem
          image: "carlotheunissen/driversystem:latest"
          imagePullPolicy: Always
          env:
            - name: environment
              value: "production"
          resources:
            requests:
              memory: "40Mi"
              cpu: 0.1
            limits:
              memory: "500Mi"
              cpu: 0.5
          ports:
            - name: http
              containerPort: 8080
            - name: health
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /deploy/v1/health/check
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 20
          readinessProbe:
            httpGet:
              path: /deploy/v1/health/check
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 20
            failureThreshold: 20
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: driversystem
spec:
  #scaleRef:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: driversystem
    #subresource: scale
  minReplicas: 1
  maxReplicas: 5
  #cpuUtilization:
    #targetPercentage: 70
  targetCPUUtilizationPercentage: 40